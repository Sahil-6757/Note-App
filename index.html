<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Application</title>
    <link rel="shortcut icon" href="./Image/book.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Style.css" />
  </head>

  <body>
    
    <div class="Nav">
      <h1 style="text-align: center">Note Applicaiton</h1>
    </div>
    <div class="wrapper" id="wrapper">
      <div
        class="card flex-container animate__animated animate__bounce"
        id="card"
      >
        <img src="./Image/arrow-right-circle.svg" alt="img" id="arrow" />
        <p>Add a note</p>
      </div>
      <br />
  
      <div class="note" id="note">
        <img src="./Image/x-circle.svg" alt="exit" class="exit" id="exit" />
        
        <div class="mb-3 input">
          
          <label for="exampleFormControlInput1" class="form-label"
            >Note Title</label
          >
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3 input">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Note Description</label
          >
          <textarea class="form-control" id="desc" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="btn">Save</button>
        <br />
        <br />
      </div>
    </div>

    <!-- Card Section  -->
    <div class="container-fluid row" id="allcard">

    </div>
    <!-- Card Section Ends -->
    <!-- Script files -->
    <script src="Script.js"></script>
    <script
      src="https://kit.fontawesome.com/dbc27d6eb0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
